
name: React App CI/CD (Vite)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      NEXUS_URL: ${{ secrets.NEXUS_URL }}
      NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
      NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
      NEXUS_REPO: starbugs-app
      NEXUS_GROUP: com/web/starbugs
      NEXUS_ARTIFACT: starbugs-app
      NGINX_HOST: ${{ secrets.NGINX_HOST }}
      NGINX_PATH: ${{ secrets.NGINX_PATH }}
      NGINX_SSH_KEY: ${{ secrets.NGINX_SSH_KEY }}

    steps:
      # === Stage 1: Checkout Code ===
      - name: üì¶ Checkout source
        uses: actions/checkout@v4

      # === Stage 2: Install Dependencies ===
      - name: üì• Install npm dependencies
        run: |
          npm install
          echo "‚úÖ Dependencies installed!"

      # === Stage 3: SonarQube Analysis ===
      - name: üîç SonarQube Analysis
        run: |
          npm install -g sonarqube-scanner || npm install --save-dev sonarqube-scanner
          npx sonar-scanner \
            -Dsonar.projectKey=starbugs-app-js \
            -Dsonar.projectName="starbugs App JS" \
            -Dsonar.projectVersion=0.0.${{ github.run_number }} \
            -Dsonar.sources=src \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.sourceEncoding=UTF-8 \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

      # === Stage 4: Build React (Vite) App ===
      - name: üèó Build React App
        run: |
          npm run build
          echo "‚úÖ Build Completed!"
          if [ ! -d "dist" ]; then
            echo "‚ùå dist folder not found!"
            exit 1
          fi
          ls -lh dist

      # === Stage 5: Package Artifact ===
      - name: üì¶ Package Build
        run: |
          VERSION="0.0.${{ github.run_number }}"
          TARBALL="$NEXUS_ARTIFACT-$VERSION.tar.gz"
          tar -czf "$TARBALL" -C dist .
          echo "‚úÖ Package created: $TARBALL"
          ls -lh *.tar.gz

      # === Stage 6: Upload Artifact to Nexus ===
      - name: üì§ Upload Artifact to Nexus
        run: |
          VERSION="0.0.${{ github.run_number }}"
          TARBALL="$NEXUS_ARTIFACT-$VERSION.tar.gz"
          echo "Uploading $TARBALL to Nexus..."
          curl -v -u "$NEXUS_USERNAME:$NEXUS_PASSWORD" \
            --upload-file "$TARBALL" \
            "$NEXUS_URL/repository/$NEXUS_REPO/$NEXUS_GROUP/$NEXUS_ARTIFACT/$VERSION/$TARBALL"
          echo "‚úÖ Artifact uploaded successfully!"

      # === Stage 7: Deploy to Nginx via SSH ===
      - name: üöÄ Deploy to Nginx
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ env.NGINX_HOST }}
          key: ${{ env.NGINX_SSH_KEY }}
          script: |
            VERSION="0.0.${{ github.run_number }}"
            TARBALL="$NEXUS_ARTIFACT-$VERSION.tar.gz"
            TMP_DIR="/tmp/deploy_build"

            # Clean old files
            rm -rf $TMP_DIR
            mkdir -p $TMP_DIR

            # Download artifact from Nexus
            curl -f -u "$NEXUS_USERNAME:$NEXUS_PASSWORD" \
              -O "$NEXUS_URL/repository/$NEXUS_REPO/$NEXUS_GROUP/$NEXUS_ARTIFACT/$VERSION/$TARBALL"

            # Extract to temporary dir
            tar -xzf "$TARBALL" -C $TMP_DIR

            # Deploy to Nginx web root
            sudo rm -rf $NGINX_PATH/*
            sudo mkdir -p $NGINX_PATH
            sudo cp -r $TMP_DIR/* $NGINX_PATH/
            sudo chown -R www-data:www-data $NGINX_PATH

            echo "‚úÖ Deployment successful! Application live on Nginx!"

            */
